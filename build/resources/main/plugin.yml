name: ItemSave
version: '1.0.0'
main: com.maiminhdung.itemsave.ItemSave
api-version: '1.20'
folia-supported: true
author: maiminhdung
description: A plugin to save items in Minecraft.

commands:
  itemsave:
    description: Main command for ItemSave.
    aliases: [is, isave]

permissions:
  itemsave.admin:
    description: Give all permissions for ItemSave.
    default: op
    children:
      itemsave.list: true
      itemsave.gui: true
      itemsave.save.hand: true
      itemsave.save.inventory: true
      itemsave.delete: true
      itemsave.give: true

  itemsave.list:
    description: Allow viewing the list of saved groups.
    default: op

  itemsave.gui:
    description: Allow opening the management GUI.
    default: op

  itemsave.save.hand:
    description: Allow using /isave save hand.
    default: op

  itemsave.save.inventory:
    description: Allow using /isave save inventory.
    default: op

  itemsave.delete:
    description: Allow deleting saved groups with /isave delete.
    default: op

  itemsave.give:
    description: Allow giving saved groups to players with /isave give.
    default: op

  itemsave.reload:
    description: Allow use /isave reload.
    default: op